<div class="container">
    <div class="row mt-3 pt-3">
        <div class="col-2">

        </div>
        <div class="col-8">
            <p class="display-1 text-primary text-center pb-3">Write Your Blog</p>
            <p class="lead">Express yourself! Pen down your ideas here...</p>
            <hr />
            <div class="mt-3 pt-3">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" ng-model="newBlog.title"
                        placeholder="Please enter title">
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Body</label>
                    <textarea class="form-control" id="body" rows="6" ng-model="newBlog.body"
                        placeholder="Please enter body"></textarea>
                </div>
                <div>
                    <input type="button" class="btn btn-outline-primary" value="Submit" ng-click="submitBlog()">
                </div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
