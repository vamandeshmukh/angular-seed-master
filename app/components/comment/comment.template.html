<div>
    <comment></comment>
    <p>{{comments.length}} comments: </p>
    <hr />
    <div ng-repeat="comment in comments">
        <p class="lead">{{comment.name}}</p>
        <a ng-href="mailto:blogWriter.email">{{comment.email}}</a>
        <p>{{comment.body}}</p>
        <hr />
    </div>
</div>
