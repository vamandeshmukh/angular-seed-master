<div>
    <h1>Laptop list</h1>
    <p>Laptops</p>

    <p>User data: {{userData}} </p>

    <input ng-model="userData" placeholder="Please enter">

    <p>Filtered Phones List</p>
    <p>Search a phone:</p>
    <input ng-model="searchPhone">


    <ul>
        <li ng-repeat="phone in phones | filter: searchPhone">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>

    <p>All Phones List</p>
    <ul>
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>

</div>
