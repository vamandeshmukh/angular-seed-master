<div>
    <div>
        <p>User details:</p>
        <input type="text" ng-model="userData.enteredData" placeholder="Enter your name">
        <br />
        <input type="button" ng-click="showUserData()" value="Click me">
        <p>Data as entered: {{userData.enteredData}}</p>
        <p>Data as submitted: {{userData.submittedData}}</p>

    </div>
    <h1>Laptop list</h1>
    <p>Filtered Phones List</p>
    <p>Search a phone:</p>
    <input ng-model="searchPhone">

    <ul>
        <li ng-repeat="phone in phones | filter: searchPhone">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>

    <p>All Phones List</p>
    <ul>
        <li ng-repeat="phone in phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>

</div>
